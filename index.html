<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoMVC</title>
</head>
<body>
  <h1>TodoMVC</h1>
  <input id="toggle-all-checkbox" type="checkbox" />
  <input id="add-todo-input" type="text" placeholder="Add todo..." />
  <ul id="todo-list"></ul>
  
  <footer class="footer" id="footer">
    <span id="todo-counter"></span>
    <button id="all-button">All</button>
    <button id="active-button">Active</button>
    <button id="completed-button">Completed</button>
    <button id="clear-completed-button">Clear Completed</button>
  </footer>

  <script src="./dist/bundle.js"></script>
</body>
</html>
